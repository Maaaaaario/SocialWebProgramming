<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAN402 Movie Player</title>
    <link href="Movie.css" rel="stylesheet" />
</head>
<body>

<header>

    <h1 class="mainTitle">CAN402 Movie Player</h1>

    <nav>
    <a class="black" href="Movie.html">Movie</a>
    <a class="black" href="Game.html">Game</a>
    </nav>

</header>

<div class = "player">
    <h2 class = "movieTitle">Fast and Furious</h2>

    <img class="back" src="images/back.jpg" title="Back">

    <video id = "videoPlayer" controls width="820" poster="Posters/fastandfurious-poster.jpg" autoplay muted>
        <source id = "fastAndFurious" src="Movie%20Trailers/fastandfurious-trailer.mov">
        <!-- fallback for browsers that don't support video tag -->
        <a href="Movie%20Trailers/fastandfurious-trailer.mov">download video</a>
    </video>

    <img class="next" src="images/next.jpg" title="Next">

    <form action="" method="">
        <input type="button" name="button1" value="Play/Pause" onclick="playOrPause()" />
        <input type="button" name="button2" value="Volume Up" onclick="volumeUp()" />
        <input type="button" name="button3" value="Mute" onclick="mute()" />
        <input type="button" name="button3" value="Volume Down" onclick="volumeDown()" />
        <input type="button" name="button3" value="Play All" onclick="playAll()" />
        <input type="button" name="button3" value="Full Screen" onclick="fullScreen()" />

    </form>
</div>

<div class = "posters">

    <img class="poster" src="Posters/fastandfurious-poster.jpg" title="Fast and Furious">
    &nbsp;
    <img class="poster" src="Posters/godfather-poster.jpg" title="Godfather">
    &nbsp;
    <img class="poster" src="Posters/huntforthewilderpeople-poster.jpg" title="Hunt for the Wilderpeople">
    &nbsp;
    <img class="poster" src="Posters/meninblack3-poster.jpg" title="Men in Black 3">
    &nbsp;
    <img class="poster" src="Posters/sherlockholmes2-poster.jpg" title="Sherlock Holmes 2">

</div>

<script src="Movie.js"></script>
</body>
</html>
