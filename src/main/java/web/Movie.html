<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAN402 Movie Player</title>
</head>
<body>

<script src="Movie.js"></script>

<header>
    <link href="Movie.css" rel="stylesheet" />
    <h1 id = "s1" class="mainTitle">CAN402 Movie Player</h1>

    <nav>
    <a class="black" href="Movie.html">Movie</a>
    <a class="black" href="Game.html">Game</a>
    </nav>

</header>

<div class = "player">
    <h2 class = "movieTitle">Fast and Furious</h2>

    <img class="back" src="images/back.jpg" title="Back">

    <video controls width="820" poster="Posters/fastandfurious-poster.jpg" autoplay muted>
        <source src="Movie%20Trailers/fastandfurious-trailer.mov">
        <!-- fallback for browsers that don't support video tag -->
        <a href="Movie%20Trailers/fastandfurious-trailer.mov">download video</a>
    </video>

    <img class="next" src="images/next.jpg" title="Next">
</div>

<div class = "posters">

    <img class="poster" src="Posters/fastandfurious-poster.jpg" title="Fast and Furious">
    &nbsp;
    <img class="poster" src="Posters/godfather-poster.jpg" title="Godfather">
    &nbsp;
    <img class="poster" src="Posters/huntforthewilderpeople-poster.jpg" title="Hunt for the Wilderpeople">
    &nbsp;
    <img class="poster" src="Posters/meninblack3-poster.jpg" title="Men in Black 3">
    &nbsp;
    <img class="poster" src="Posters/sherlockholmes2-poster.jpg" title="Sherlock Holmes 2">

</div>

</body>
</html>
